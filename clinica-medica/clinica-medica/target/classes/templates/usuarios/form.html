<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
  <title>Usuário - Clínica Médica</title>
</head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}">Usuário</h2>
    <a th:href="@{/usuarios}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
            Nome é obrigatório
          </div>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" th:field="*{cpf}"
                 maxlength="11" placeholder="Apenas números" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
            CPF inválido
          </div>
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" th:field="*{idade}" min="0" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}">
            Idade inválida
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            Email inválido
          </div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
            Senha inválida
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
