<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Médicos - Clínica Médica</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Médicos</h2>
        <a th:href="@{/medicos/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Médico
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(medicos)}" class="alert alert-info">
                Nenhum médico cadastrado.
            </div>

            <div th:unless="${#lists.isEmpty(medicos)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Especialidade</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="medico : ${medicos}">
                        <td th:text="${medico.id}">1</td>
                        <td th:text="${medico.nome}">Nome do Médico</td>
                        <td th:text="${medico.especialidade}">Especialidade</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/medicos/editar/{id}(id=${medico.id})}"
                                   class="btn btn-sm btn-warning" data-bs-toggle="tooltip"
                                   title="Editar">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <a th:href="@{/medicos/excluir/{id}(id=${medico.id})}"
                                   class="btn btn-sm btn-danger ms-1 btn-delete"
                                   data-bs-toggle="tooltip" title="Excluir">
                                    <i class="bi bi-trash-fill"></i> Excluir
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
