<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Pacientes - Clínica Médica</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Pacientes</h2>
        <a th:href="@{/pacientes/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Paciente
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(pacientes)}" class="alert alert-info">
                Nenhum paciente cadastrado.
            </div>

            <div th:unless="${#lists.isEmpty(pacientes)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.id}">1</td>
                        <td th:text="${paciente.nome}">Nome do Paciente</td>
                        <td th:text="${paciente.cpf}">123.456.789-00</td>
                        <td th:text="${paciente.idade}">30</td>
                        <td th:text="${paciente.email}">paciente@email.com</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-warning" data-bs-toggle="tooltip"
                                   title="Editar">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <a th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-danger ms-1 btn-delete"
                                   data-bs-toggle="tooltip" title="Excluir">
                                    <i class="bi bi-trash-fill"></i> Excluir
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
