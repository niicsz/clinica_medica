<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Usuários - Clínica Médica</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Usuários</h2>
        <a th:href="@{/usuarios/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
                Nenhum usuário cadastrado.
            </div>

            <div th:unless="${#lists.isEmpty(usuarios)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nome}">Nome do Usuário</td>
                        <td th:text="${usuario.cpf}">123.456.789-00</td>
                        <td th:text="${usuario.idade}">30</td>
                        <td th:text="${usuario.email}">usuario@email.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
